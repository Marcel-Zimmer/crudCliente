<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Crud Cliente</title>
</head>
<body>
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toast-feedback" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-body">
          Cliente salvo com sucesso!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <div class="container d-flex justify-content-center mt-5">
    <div class="card w-100" style="max-width: 600px;">
      <div class="card-body">
        <h1 class="text-center mb-4">Cadastrar Novo Cliente</h1>
        <form onsubmit="inserirCliente(this,event); return false;">
          <div class="mb-2 row align-items-center">
            <label class="col-2 col-form-label">Nome:</label>
            <div class="col-10">
              <input type="text" class="form-control" name="nome" id="nome" placeholder="Zé Elizaberto">
              <div class="invalid-feedback">Nome é obrigatório.</div>
            </div>
          </div>
          <div class="mb-2 row align-items-center">
            <label class="col-2 col-form-label">Telefone:</label>
            <div class="col-10">
              <input type="text" class="form-control" name="telefone" id="telefone" placeholder="999999999">
              <div class="invalid-feedback">Telefone inválido.</div>
            </div>
          </div>
          <div class="mb-2 row align-items-center">
            <label class="col-2 col-form-label">Email:</label>
            <div class="col-10">
              <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
              <div class="invalid-feedback">Email inválido.</div>
            </div>
          </div>
          <div class="mb-2 row align-items-center">
            <label class="col-2 col-form-label">Rua:</label>
            <div class="col-7">
              <input type="text" class="form-control" name="rua" id="rua" placeholder="Rua do Ipiranga">
              <div class="invalid-feedback">Rua é obrigatória.</div>
            </div>
            <label class="col-1 col-form-label text-end px-1">Nº:</label>
            <div class="col-2">
              <input type="number" class="form-control" name="numero" id="numero" placeholder="123">
              <div class="invalid-feedback">Número inválido.</div>
            </div>
          </div>
          </div>
            <div class="d-flex justify-content-center gap-3 mt-4">
              <button onclick="limparClientes(event)" class="btn btn-primary">Limpar Clientes</button>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
              <button onclick="listarClientes(event)" class="btn btn-primary">Listar Clientes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <div id="resposta"></div>
  <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="form-editar-cliente" onsubmit="atualizarCliente(this, event)">
          <div class="modal-header">
            <h5 class="modal-title">Editar Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2 row align-items-center">
              <label class="col-2 col-form-label">Id:</label>
              <div class="col-10">
                <input type="text" class="form-control" name="id" readonly>
              </div>
            </div>
            <div class="mb-2 row align-items-center">
              <label class="col-2 col-form-label">Nome:</label>
              <div class="col-10">
                <input type="text" class="form-control" name="nome">
                <div class="invalid-feedback">Nome é obrigatório.</div>
              </div>
            </div>
            <div class="mb-2 row align-items-center">
              <label class="col-2 col-form-label">Telefone:</label>
              <div class="col-10">
                <input type="text" class="form-control" name="telefone">
                <div class="invalid-feedback">Telefone inválido.</div>
              </div>
            </div>
            <div class="mb-2 row align-items-center">
              <label class="col-2 col-form-label">Email:</label>
              <div class="col-10">
                <input type="email" class="form-control" name="email">
                <div class="invalid-feedback">Email inválido.</div>
              </div>
            </div>
            <div class="mb-2 row align-items-center">
              <label class="col-2 col-form-label">Rua:</label>
              <div class="col-6">
                <input type="text" class="form-control" name="rua">
                <div class="invalid-feedback">Rua é obrigatório.</div>
              </div>
              <label class="col-1 col-form-label text-end px-1">Nº:</label>
              <div class="col-3">
                <input type="number" class="form-control" name="numero">
                <div class="invalid-feedback">Numero da rua é obrigatório.</div>
              </div>
            </div>
          <div class="modal-footer row align-items-center">
            <div class="mb-2 row align-items-center"></div>
              <div class="col-4">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
              <div class="col-5">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
