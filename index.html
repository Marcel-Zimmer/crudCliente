<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container d-flex justify-content-center mt-5">
    <div class="card w-100" style="max-width: 600px;">
      <div class="card-body">
        <h1 class="text-center mb-4">Cadastrar Novo Cliente</h1>
        <form onsubmit="inserirCliente(this); return false;">
          
          <div class="mb-2 row align-items-center">
            <label class="col-2 col-form-label">Nome:</label>
            <div class="col-10">
              <input type="text" class="form-control" name="nome" placeholder="Zé Elizaberto">
            </div>
          </div>
          
          <div class="mb-2 row align-items-center">
            <label class="col-2 col-form-label">Telefone:</label>
            <div class="col-10">
              <input type="number" class="form-control" name="telefone" placeholder="123456789">
            </div>
          </div>
          
          <div class="mb-2 row align-items-center">
            <label class="col-2 col-form-label">Email:</label>
            <div class="col-10">
              <input type="email" class="form-control" name="email" placeholder="name@example.com">
            </div>
          </div>
          
          <div class="mb-2 row align-items-center">
            <label class="col-2 col-form-label">Rua:</label>
            <div class="col-7">
              <input type="text" class="form-control" name="rua" placeholder="Rua do Ipiranga">
            </div>
            
            <label class="col-1 col-form-label text-end px-1">Nº:</label>
            <div class="col-2">
              <input type="number" class="form-control" name="numero" placeholder="123">
            </div>
          </div>
  
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
  <br>
  <div id="resposta"></div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="form-editar-cliente" onsubmit="atualizarCliente(this, event)">
          <div class="modal-header">
            <h5 class="modal-title">Editar Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <div class="mb-2">
              <label>Nome:</label>
              <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="mb-2">
              <label>Telefone:</label>
              <input type="text" class="form-control" name="telefone" required>
            </div>
            <div class="mb-2">
              <label>Email:</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-2">
              <label>Rua:</label>
              <input type="text" class="form-control" name="rua" required>
            </div>
            <div class="mb-2">
              <label>Número:</label>
              <input type="number" class="form-control" name="numero" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
